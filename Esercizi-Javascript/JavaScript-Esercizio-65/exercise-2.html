<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">
        Fetch Post from LocalStorage
      </button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
 let fetchButton = document.querySelector(`#fetch-post`);
  let saveButton = document.querySelector(`#save-post`);

  fetchButton.addEventListener(`click`, fetchPost);
  saveButton.addEventListener(`click`, savePost);

  async function fetchPost() {
    let url = (`https://jsonplaceholder.typicode.com/posts/1`)
    let response = await fetch(url);
    let post = await response.json(response);
    return post;
  }

  async function savePost() {
    let post = await fetchPost();
localStorage.setItem('post', JSON.stringify(post))
  }

 

</script>
